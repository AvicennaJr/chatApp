<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Chat App</title>
    </head>

    <body>
        <div class="center">
            <h1>Amazing Chat App</h1>
            <h3 id="chat-header">Currently in chat: general</h3>

            <form id="chatroom-selection">
                <label for="chatroom">Chatroom:</label>
                <input type="text" id="chatroom" name="chatroom"><br><br>
                <input type="submit" value="Change chatroom">
            </form>
            <br>
            <textarea class="messagearea" id="chatmessages" readonly
            name="chatmessages" rows="4" cols="50" placeholder="Welcome to
                  chatroom"></textarea>

            <br>

            <form id="chatroom-messages">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message"><br><br>
                <input type="submit" value="Send message">
            </form>
        </div>
        <script>
            var selectedChat = "general";

            function changeChatroom() {
                var newchat = document.getElementById("chatroom");
                if(newchat != null && newchat.value != selectedChat){
                    console.log(newchat);
                }
                return false; // if we don't put this form will try to navigate
            }


            function sendMessage() {
                var newmessage = document.getElementById("message");
                if(newmessage != null){
                    console.log(newmessage);
                }
                return false; // if we don't put this form will try to navigate
            }

            window.onload = function() {
                document.getElementById("chatroom-selection").onsubmit =
                    changeChatroom;
                document.getElementById("chatroom-messages").onsubmit =
                    sendMessage;

                if (window["WebSocket"]) {
                    console.log("supports WebSockets");
                    new WebSocket("ws://" + document.location.host + "/ws"); // api endpoint
                } else {
                    alert("Browser does not support WebSockets");
                }
            }
        </script>
<style type="text/css">
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: rgb(66,56,56);
}
.center {
    margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;
}
</style>

    </body>
</html>
